KafkaClient {
    com.sun.security.auth.module.Krb5LoginModule required
    doNotPrompt=true
    useTicketCache=true
    principal="client@LOCAL"
    useKeyTab=true
    serviceName="kafka"
    keyTab="/tmp/kafkaconfig/kafka-client.keytab"
    client=true;
};

// Zookeeper client authentication
Client {
    com.sun.security.auth.module.Krb5LoginModule required
    useKeyTab=true
    storeKey=true
    keyTab="/tmp/kafkaconfig/kafka-client.keytab"
    principal="client@LOCAL"
    client=true;
};
